<div id="otp-verify-card" class="card m-5">

    <div id="cardtitle" class="card-header text-center p-4">
        Please enter cofirm code
    </div>

    <div class="text-center m-4">
        <mat-form-field [formGroup]="phoneConfirm" appearance="standard" color="primary">
            <mat-label> {{(phoneConfirmState) ? 'Enter Confirm Code' : 'Enter Name'}} </mat-label>
            <div *ngIf="phoneConfirmState">
                <input matInput id="confirmCode" formControlName="confirmCode">
            </div>
            <div *ngIf="!phoneConfirmState">
                <input matInput id="displayName" formControlName="displayName">
            </div>
        </mat-form-field>

        <button mat-flat-button (click)="submitForm()" class="ml-4" color="primary">
            {{(phoneConfirmState) ? 'Confirm' : 'Submit'}}
        </button>
    </div>

    <div *ngIf="errorState" class="card-footer alert alert-danger text-center">
        <span class="err-msg"> {{errorMessage}} </span>
    </div>

</div>
