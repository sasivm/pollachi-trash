<p>admin works!</p>

<div class="container">

    <div class="row ml-4">
        <form [formGroup]="adminTable">
            <input type="date" id="dateFilter" formControlName="dateFilter">
            <button mat-flat-button color="primary" (click)="loadSellerTable()"> Search </button>
        </form>
    </div>

    <div class="m-4 mt-5">
        <mat-table [dataSource]="trashDataSource" color="primary">

            <ng-container matColumnDef="name">
                <mat-header-cell *matHeaderCellDef> Customer Name </mat-header-cell>
                <mat-cell *matCellDef="let user"> {{user.name}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="mobile">
                <mat-header-cell *matHeaderCellDef> Phone Number </mat-header-cell>
                <mat-cell *matCellDef="let user" (click)="copyPhoneNumber(user.mobile)"> {{user.mobile}}
                    <mat-icon class="p-1 ml-2" color="primary"> file_copy </mat-icon>
                </mat-cell>

            </ng-container>

            <ng-container matColumnDef="address">
                <mat-header-cell *matHeaderCellDef> Address </mat-header-cell>
                <mat-cell *matCellDef="let user"> {{user.address}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="date">
                <mat-header-cell *matHeaderCellDef> Date </mat-header-cell>
                <mat-cell *matCellDef="let user"> {{user.pickupDate}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="time">
                <mat-header-cell *matHeaderCellDef> Time </mat-header-cell>
                <mat-cell *matCellDef="let user"> {{user.pickupTime}} </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"> </mat-row>

        </mat-table>
    </div>

</div>
